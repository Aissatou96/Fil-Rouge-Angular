<div class="container">

       <h2>Cr√©ation Profil</h2>
       <a href="#" routerLink="profils" class="btn btn-primary">Back</a>

    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group row">
            <label for="lib" class="col-sm-2 col-form-label">Libelle</label>
            <div class="col-sm-8">
                <input type="text" id="lib" class="form-control" formControlName="libelle">
                <div *ngIf="f.title.touched && f.title.invalid" class="alert alert-danger">
                    <div *ngIf="f.libelle.errors.required">Libelle is required.</div>
                </div>
            </div>
        </div>

    <div>
        <button type="submit" [disabled]="!form.valid" class="btn btn-primary btn-lg btn-block">
            SOUMETTRE
        </button>
    </div>
   </form>
</div>
