<div class="container">
  <h2> liste des Profils</h2>
    <a [routerLink]='["/addProfil"]'><i class="fas fa-user-plus"></i></a>

<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Libell√©</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    
    <tbody>
      <tr *ngFor="let profil of profils">
        <td>{{ profil.id }}</td>
        <td>{{ profil.libelle }}</td>
        <td>
          <a href="#" [routerLink]="['profil/:id/detail']" class="btn btn-info">View</a>
          <a href="#" [routerLink]="['profil/:id/edit']" class="btn btn-primary">Edit</a>
          <button type="button" (click)="deleteProfil(profil.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
